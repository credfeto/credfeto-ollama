services:
 
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    hostname: ollama
    restart: unless-stopped
    stop_grace_period: 60s
    stop_signal: SIGINT
    ports:
      - 11434:11434/tcp
    entrypoint: ["/usr/bin/bash", "/entrypoint.sh"]
    volumes:
      - ollama:/root/.ollama
      - ./entrypoint.sh:/entrypoint.sh
    environment:
      MODELS_TO_LOAD: "llama3.2:3b qwen3:0.6b qwen2.5-coder:0.5b gemma2:2b"
      OLLAMA_KEEP_ALIVE: -1

volumes:
  ollama:
    name: ollama
    external: true


